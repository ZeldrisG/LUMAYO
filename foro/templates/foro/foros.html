{% extends 'LumayoApp/base.html' %}
{% load widget_tweaks %}

{% load static %}
    
{% block content %}
<div class="col">
    <div class="h3">
        Foros 
    </div>
    
    <a href="{% url 'foro:crear' %}">Crear nuevo foro</a>
    <div class="mt 2">
        
        {% if object_list %}

            {% for foro in object_list %}
            <div class="mt-2">
                <div class="card">
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-chat-square-dots-fill icon-size-foro ps-3"></i>
                        </div>
                        <div class="col-8">
                            <h5 class="card-title pt-2">
                                <span class="align-middle">{{ foro.titulo }}</span>
                            </h5> 
                        </div>
                        <div class="col-2">
                            Comentarios
                        </div>
                    </div>
                  </div>
                  <a href="{% url 'foro:foro' foro.pk %}" class="stretched-link"></a>             
            </div>
            {% endfor %}
        
        {% else %}
            <h4>No hay foros disponibles...</h4>
        {% endif %}
            
    </div>
</div>
{% endblock content %}
