<form action="{% url 'foro:foro' foro.pk %}" method="post">
    {% csrf_token %}
    <div class="form-floating">
        <textarea class="form-control" placeholder="Deja tu comentario aqui" name='comentario' id="comentario" style="height: 100px"></textarea>
        <label for="comentario">Comentar</label>
    </div>
    <button class="btn btn-primary mt-2" type="submit">Comentar</button>
</form>
