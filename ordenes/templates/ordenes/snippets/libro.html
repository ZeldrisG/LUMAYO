{% load humanize %}

<div class="row">
    <div class="col-2">
        
        {% if libro.portada %}
            <img src="{{ libro.portada.url }}" alt="Imagen del libro" width="60" height="60">
        {% endif %}

    </div>

    <div class="col">
        <div class="row">
            <a href="{% url 'libros:post' libro.id %}">
                <strong>{{ libro.titulo }}</strong>
            </a>
        </div>
        <div class="row">
            <strong class="text-danger">
                ${{ libro.precio | intcomma }}
            </strong>
        </div>
    </div>
</div>
